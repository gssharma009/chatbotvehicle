<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bilingual Voice + Text Chatbot</title>
<style>
body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
.container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
#chat-window { max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 10px; background: #fafafa; }
.message { padding: 10px; margin: 5px 0; border-radius: 10px; display: inline-block; max-width: 80%; position: relative; }
.user { background: #0084ff; color: white; float: right; clear: both; text-align: right; }
.bot { background: #e3e3e3; color: black; float: left; clear: both; text-align: left; }
.timestamp { font-size: 10px; color: #666; margin-top: 2px; }
textarea, select, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
.mic-btn { margin-top: 10px; padding: 12px; background: #0088ff; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; }
.loader span { display: inline-block; width: 6px; height: 6px; margin: 0 2px; background: #888; border-radius: 50%; animation: bounce 0.6s infinite alternate; }
.loader span:nth-child(2) { animation-delay: 0.2s; }
.loader span:nth-child(3) { animation-delay: 0.4s; }
@keyframes bounce { to { transform: translateY(-8px); opacity: 0.5; } }
</style>
</head>
<body>

<div class="container">
<h2>ðŸŽ¤ Voice + Text Chatbot</h2>

<label>Select Language:</label>
<select id="lang">
<option value="hi-IN">Hindi</option>
<option value="en-US" selected>English</option>
</select>

<div id="chat-window"></div>

<textarea id="question" placeholder="Type your question here..."></textarea>
<button onclick="askBot()">Ask</button>
<button class="mic-btn" onclick="startListening()">ðŸŽ¤ Speak</button>
</div>

<script src="script.js"></script>
</body>
</html>
