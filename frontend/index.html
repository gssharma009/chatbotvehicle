<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-en="Voice Chatbot" data-hi="वॉइस चैटबॉट">Voice Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 data-en="Voice + Text Chatbot (Hindi & English)" data-hi="वॉइस + टेक्स्ट चैटबॉट (हिंदी और अंग्रेजी)">
      Voice + Text Chatbot (Hindi & English)
    </h2>

    <div class="controls">
      <select id="lang">
        <option value="hi-IN">हिंदी</option>
        <option value="en-US" selected>English</option>
      </select>

      <label class="tts-label">
        <input type="checkbox" id="tts-checkbox" checked />
        <span data-en="Auto Speak Reply" data-hi="ऑटो बोलें जवाब">Auto Speak Reply</span>
      </label>
    </div>

    <div id="chat-container"></div>

    <div class="input-area">
      <textarea
        id="question"
        rows="2"
        data-en-placeholder="Type your question or speak..."
        data-hi-placeholder="अपना सवाल लिखें या बोलें..."
        placeholder="Type your question or speak..."
      ></textarea>
      <div class="buttons">
        <button id="send-btn" class="send-btn" data-en="Send" data-hi="भेजें">Send</button>
        <button id="mic-btn" class="mic-btn" data-en="Speak" data-hi="बोलें">Speak</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
